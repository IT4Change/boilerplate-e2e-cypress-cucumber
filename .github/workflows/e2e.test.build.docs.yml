name: e2e:test:build test docs

on: push

jobs:
  files-changed:
    name: Detect File Changes
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.changes.outputs.e2e-docs }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Check for e2e docs file changes
        uses: dorny/paths-filter@v3.0.2
        id: changes
        with:
          token: ${{ github.token }}
          filters: .github/file-filters.yml
          list-files: shell

  build:
    if: needs.files-changed.outputs.changes == 'true'
    name: Build Docs - E2E Testing
    needs: files-changed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set Node version
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.0.0
        with:
          node-version-file: '.tool-versions'

      - name: E2E Testing | Build Docs
        run: npm install && npm run docs:build
