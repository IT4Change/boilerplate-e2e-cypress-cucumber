version: 2
updates:

- package-ecosystem: "github-actions"
  open-pull-requests-limit: 99
  directory: "/"
  rebase-strategy: "disabled"
  schedule:
    interval: weekly
    day: "saturday"
    timezone: "Europe/Berlin"
    time: "03:00"

- package-ecosystem: npm
  open-pull-requests-limit: 99
  directory: "/"
  rebase-strategy: "disabled"
  schedule:
    interval: weekly
    day: "saturday"
    timezone: "Europe/Berlin"
    time: "03:00"
  groups:
    cypress:
      applies-to: version-updates
      patterns:
        - "*cyperss*"
        - "*cucumber*"
    linting:
      applies-to: version-updates
      patterns:
        - "*eslint*"
        - "prettier"
    typescript:
      applies-to: version-updates
      patterns:
        - "typescript"
        - "ts*"
    vuepress:
      applies-to: version-updates
      patterns:
        - "*vuepress*"
